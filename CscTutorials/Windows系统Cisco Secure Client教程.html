    <p>安装好的软件默认不在桌面，需要再开始菜单最近添加里找到<span style="background-color:rgb(255,255,255);color:rgb(64,64,64);">”Cisco anyconnect secure client“，或者直接在搜索栏中搜cisco。 如下图</span>
